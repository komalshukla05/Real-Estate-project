<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main-1">
        <div class="page">
            <h1>Real Estate Enquiry Form</h1>
            <h3>Fill out the form below to know more about property.</h3>
            <p > Your Name*</p>
            <input  class="main" type="text">
            <p class="top">Address</p>
            <input type="text" class="main" placeholder="Street Address"></input>
            <input type="text" class="main" placeholder="Street Address-Line 2"></input>
            <input  class="name"type="text"placeholder="City"></input>
            <input id="kit"class="name" type="text"placeholder="Region"></input>
            <input   class="name"type="text"placeholder="Pastol \ Zip code"></input>
            <select name="Country"id="con">
                <option>Select Your country</option>
                <option>India</option>
                <option>America</option>
                <option>Canada</option>
                <option>Chaina</option>
                <option>Egland</option>
                <option>Italy</option>
                <option>France</option>
                <option>Nepal</option>
                <option>Koria</option>
                <option>Japan</option>
                <option>Austreliya</option>
            </select>
            <p>Email*</p>
            <input type="email" class="main" placeholder="Enter your email"></input>
            <p>Your Phone Number*</p>
            <input type="text" class="main" placeholder="Enter your phone number"></input>
            <input type ="text"class="main"  placeholder="Enter Your amount"></input>
            <input type="text" class="main" placeholder="Write Your signature"></input>
            <h2>Thank You</h2>

        </div>
        
    </div>
    
</body>
</html>
